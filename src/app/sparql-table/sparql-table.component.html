<div class="table-container mat-elevation-z8">
    <div class="table-header">
        <span fxFlex="30%">{{resultLength}} results</span>
        <span fxFlex="grow"></span>
        <span><mat-checkbox (click)="showDatatypes = !showDatatypes">Show datatypes</mat-checkbox></span>
    </div>
    <mat-table #table [dataSource]="dataSource" class="centered">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <div *ngFor="let col of displayedColumns">
            <!-- Columns -->
            <ng-container [matColumnDef]="col">
            <mat-header-cell *matHeaderCellDef> {{col}} </mat-header-cell>
            <mat-cell
                *matCellDef="let element"
                [ngClass]="element[col] && element[col].type == 'uri' ? 'link' : 'text'"
                (click)="clickElement(element[col])">
                <!-- {{element[col].value}} -->
                {{element[col] | prefix}}
                <span fxFlex="grow"></span>
                <span *ngIf="element[col].type == 'literal'">
                    <mat-chip *ngIf="element[col]['xml:lang']">{{element[col]['xml:lang']}}</mat-chip>
                    <mat-chip *ngIf="element[col].datatype && showDatatypes">{{element[col].datatype | prefixstring}}</mat-chip>
                </span>
            </mat-cell>
            </ng-container>
        </div>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
